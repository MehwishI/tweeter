<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    type="text/css" />

    <script
      src="https://kit.fontawesome.com/7ffa8ca652.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
   
  </head>

  <body class="body">
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="tweeter-app">tweeter</span>
      <div class= "nav-align">
      <button  class="btn" id="writeTweet">Write a new tweet</button>
      <span class="nav-arrow"
        ><i class="fa-solid fa-angles-down" ></i
      ></span>
      </div>

    </nav>
    <br>
    <br>
    <span></span>
    <header class="header">
      <div class= "image-padding">
        <img src="/images/profile-hex.png" />
      </div>
       <h2>Mehwish</h2>
      </div>
    </header>
    <br/>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" id="sec-new-tweet">
       
        <br/>
        <form action="/tweets/" method="post">
           <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" ></textarea>
          <div class="bar error" id="error-message"> <i class="ico">&#9747;</i>Error message</div>
          <br/>
          <hr>
          <div class="bar-btn-counter">
            <button type="submit" class="tweet-btn">Tweet</button>            
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
     
      <section id="tweets-container" class="tweets">
       
      </section>
      <button class="scrollbtn" id="scrollbtnId"><i class="fa-solid fa-angles-up scroll-arrow"></i></button>
    </main>
  </body>
 
</html>
