<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    type="text/css" />

    <script
      src="https://kit.fontawesome.com/7ffa8ca652.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body class="body">
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span >tweeter</span>
      <span  style="float: right">Write a new tweet</span><br />
      <span class="nav-arrow"
        ><i class="fa-solid fa-angles-down" style="float: right"></i
      ></span>
    </nav>
    <header class="header">
      <div class= "image-padding">
        <img src="/images/profile-hex.png" />
      </div>
       <h2>Mehwish</h2>
      </div>
    </header>
    <br/>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <br/>
        <form action="/tweets/" method="post">
           <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" ></textarea>
          <br/>
          <hr>
          <div>
            <button type="submit" class="tweet-btn">Tweet</button>
            <br/>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br/>
      <br/>
      <section class="tweets">
        <article class="article">
          <header class="tweet-header">
            <div class="iconName">
              <i class="fa-solid fa-user-large"></i>&nbsp;&nbsp;&nbsp;&nbsp;
            <h2>Mehwish</h2>
          </div>
          <p id="tweetid">@SirlSaac</p>
          </header>
          
          <p class="tweet-txt"> If I have seen further it is standing on the shoulders of gaints</p>

          <br/>
          <hr>

          <footer class="footer">
            <div>10 days ago</div>
            <div>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>

        </article>
      </section>
    </main>
  </body>
</html>
